<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>keruvi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>Keras runtime visualisation</h1>
  <form id="relative-path-form">
    <label for="modePath">Mode:</label>
    <select name="modePath" onchange="updateMode(event)">
      <option value="batch">batch</option>
      <option value="epoch" selected>epoch</option>
      <option value="train">train</option>
    </select>
    <label for="datasetPath">Dataset:</label>
    <select name="datasetPath" onchange="updateDataset(event)">
      <option value="boston" selected>boston</option>
      <option value="gtsrb">gtsrb</option>
      <option value="digits">digits</option>
      <option value="imdb">imdb</option>
    </select>
  </form>
  <div id="chart"></div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
